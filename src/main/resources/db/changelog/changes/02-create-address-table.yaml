databaseChangeLog:
  - changeSet:
      id: 02
      author: nk
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: street_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: street_number
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: postcode
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: is_current
                  type: BOOLEAN
                  defaultValueBoolean: true

              - column:
                  name: user_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: address
            baseColumnNames: user_id
            constraintName: fk_user
            referencedTableName: users
            referencedColumnNames: id
