databaseChangeLog:
  - changeSet:
      id: 01
      author: nk
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: phone_number
                  type: VARCHAR(20)